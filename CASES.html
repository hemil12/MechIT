<!DOCTYPE html>
<html>
<body>

<h1>The Window Object</h1>
<h2>The alert() Method</h2>

<p>If dustbin is EMPTY.</p>
<button onclick="myFunction1()">EMPTY</button>
    <script>
    function myFunction1() {
      alert("Hello! I am EMPTY!");
    }
    </script>


<p>If dustbin is 50%.</p>
<button onclick="myFunction2()">50% full</button>
    <script>
    function myFunction2() {
      alert("Hello! I am 50%!");
    }
    </script>

<p>If dustbin is 80%.</p>
    <button onclick="myFunction3()">80% full</button>
    
    <script>
    function myFunction3() {
      alert("Hello! I am 80%!");
    }
    </script>

</body>
</html>
